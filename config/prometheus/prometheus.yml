global:
  scrape_interval: 1m

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: [ 'localhost:9090' ]

  - job_name: 'node'
    scrape_interval: 10s
    static_configs:
      - targets: [
        'host.docker.internal:9100',
      ]
        labels:
          service: "localhost"
      - targets: [
        'outline-node-exporter.diani.ru'
      ]
        labels:
          service: "vpn servers"